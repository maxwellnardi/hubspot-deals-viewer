services:
  - type: web
    name: hubspot-deals-viewer
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HUBSPOT_ACCESS_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hubspot-deals-db
          property: connectionString

databases:
  - name: hubspot-deals-db
    plan: free
    databaseName: hubspot_deals
    user: hubspot_user
